<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <button class="hamburger" aria-label="Toggle navigation">
            &#9776;
        </button>
        <div class="logo">
            <a href="index.html"><img src="img/Logo.png" alt="Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Work</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/brittani-ford-8617a81b7/" target="_blank"><i class="fab fa-linkedin"></i></a>
           <a href="https://github.com/CodesandBeyond" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://ko-fi.com/R6R81FHH27" target="_blank" class="kofi-btn" aria-label="Support me on Ko-fi">
              <img src="https://storage.ko-fi.com/cdn/kofi3.png?v=6" alt="Buy Me a Coffee at ko-fi.com"/></a>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="contact-parent">
               <div class="contact-child child1">
                  <p>
                     <i class=" far fa-envelope"></i> General Support<br />
                     <span>codesandbeyond@gmail.com</span>
                  </p>
               </div>
               <div class="contact-child child2">
                  <div class="inside-contact">
                     <h2>Contact Me</h2>
                     <h3><span id="confirm"></h3>
                     <form id="contact-form">
                        <p>Name *</p>
                        <input name="user_name" type="text" required>
                    
                        <p>Email *</p>
                        <input name="user_email" type="email" required>
                    
                        <p>Phone *</p>
                        <input name="user_phone" type="text" required>
                    
                        <p>Subject *</p>
                        <input name="subject" type="text" required>
                    
                        <p>Message *</p>
                        <textarea name="message" rows="4" cols="20" required></textarea>
                    
                        <input type="submit" id="btn_send" value="SEND">
                    </form>
                    <p id="status_message"></p>
                  </div>
               </div>
            </div>
         </div>
    </section>
</body>
 <script src="js/script.js"></script>
</html>
